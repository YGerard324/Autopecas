<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">Lista de Produtos</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Quantidade</th>
                            <th>Custo</th>
                            <th>Valor de Venda</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="produtosTableBody">
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h2 class="mb-4">Cadastrar Novo Produto</h2>
                <form id="produtoForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" name="marca" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="qtd" name="qtd" required>
                    </div>
                    <div class="mb-3">
                        <label for="custo" class="form-label">Custo</label>
                        <input type="number" step="0.01" class="form-control" id="custo" name="custo" required>
                    </div>
                    <div class="mb-3">
                        <label for="valorVenda" class="form-label">Valor de Venda</label>
                        <input type="number" step="0.01" class="form-control" id="valorVenda" name="valorVenda" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para carregar os produtos
            function carregarProdutos() {
                $.get("http://localhost:3000/produto", function(data) {
                    $("#produtosTableBody").empty();
                    data.forEach(function(produto) {
                        $("#produtosTableBody").append(`
                            <tr>
                                <td>${produto.id}</td>
                                <td>${produto.name}</td>
                                <td>${produto.marca}</td>
                                <td>${produto.qtd}</td>
                                <td>${produto.custo}</td>
                                <td>${produto.valorVenda}</td>
                                <td>
                                    <button class="btn btn-warning btn-editar" data-id="${produto.id}">Editar</button>
                                    <button class="btn btn-danger btn-excluir" data-id="${produto.id}">Excluir</button>
                                </td>
                            </tr>
                        `);
                    });
                    // Adiciona os eventos para os botões de editar e excluir
                    $(".btn-editar").click(editarProduto);
                    $(".btn-excluir").click(excluirProduto);
                });
            }

            carregarProdutos();

            // Função para submeter o formulário de cadastro
            $("#produtoForm").submit(function(event) {
                event.preventDefault();
                
                var formData = {
                    name: document.getElementById('name').value,
                    marca: document.getElementById('marca').value,
                    qtd: document.getElementById('qtd').value,
                    custo: document.getElementById('custo').value,
                    valorVenda: document.getElementById('valorVenda').value
                };
                
                console.log("Dados do formulário:", formData);
            
                fetch("/produto/create", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Dados enviados com sucesso!', formData);
                        $("#produtoForm")[0].reset();
                        carregarProdutos();
                    } else {
                        console.error('Erro ao enviar os dados.', formData);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
            });
            
            // Função para editar um produto
            function editarProduto() {
                var id = $(this).data("id");
                console.log("Editar produto com ID:", id);
                
                if (!id) {
                    console.error('ID do produto não encontrado.');
                    return; // Aborta a operação se o ID não estiver presente
                }
                
                fetch("/produto/" + id)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao obter os dados do produto');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Preencher campos do formulário com os dados do produto
                        document.getElementById('name').value = data.name;
                        document.getElementById('marca').value = data.marca;
                        document.getElementById('qtd').value = data.qtd;
                        document.getElementById('custo').value = data.custo;
                        document.getElementById('valorVenda').value = data.valorVenda;
                    
                        // Submissão do formulário de edição
                        document.getElementById('produtoForm').onsubmit = function(event) {
                            event.preventDefault();
                        
                            var formData = {
                                name: document.getElementById('name').value,
                                marca: document.getElementById('marca').value,
                                qtd: document.getElementById('qtd').value,
                                custo: document.getElementById('custo').value,
                                valorVenda: document.getElementById('valorVenda').value
                            };
                        
                            fetch("/produto/" + id, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(formData)
                            })
                            .then(response => {
                                if (response.ok) {
                                    console.log('Produto atualizado com sucesso!');
                                    document.getElementById('produtoForm').reset(); // Limpa o formulário
                                    carregarProdutos(); // Recarrega a lista de produtos
                                } else {
                                    console.error('Erro ao atualizar o produto.');
                                }
                            })
                            .catch(error => {
                                console.error('Erro:', error);
                            });
                        };
                    })
                    .catch(error => {
                        console.error('Erro ao obter dados do produto:', error);
                    });
            }



            function excluirProduto() {
                var id = $(this).data("id");
                console.log("Excluir produto com ID:", id);
            
                fetch("http://localhost:3000/produto/" + id, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Produto excluído com sucesso!');
                        carregarProdutos();
                    } else {
                        console.error('Erro ao excluir o produto.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
            }
        });
    </script>
</body>
</html>
